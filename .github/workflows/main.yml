name: CI

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install loclx
      run: npm install -g loclx

    - name: Add npm global binaries to PATH
      run: |
        $env:PATH = "$env:PATH;C:\Users\runneradmin\AppData\Roaming\npm"
        Write-Host "Updated PATH: $env:PATH"

    - name: Verify loclx installation
      run: loclx --version  # Verifikasi bahwa loclx terinstall dengan benar

    - name: Enable RDP
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
        Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "P@ssw0rd!" -Force)

    - name: Start LocalXpose Tunnel
      run: loclx tcp 3389 --token ${{ secrets.LOCALXPOSE_TOKEN }}
      env:
        LOCALXPOSE_TOKEN: ${{ secrets.LOCALXPOSE_TOKEN }}
